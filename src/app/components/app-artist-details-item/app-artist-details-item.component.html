<div class="border border-black rounded my-4 bg-gray-200">
  <h2 class="font-bold text-center pt-4">{{title.toUpperCase() | titlecase}}</h2>

  <div class="flex flex-row justify-center">
    <div *ngFor="let item of items">
      <div
        class="text-center flex flex-col py-4 px-4 basis-1/3 rounded mx-2 my-2"
        style="max-width: 200px"
        >
        <img [src]="item.image[3]['#text']" [alt]="item.name">
        <p>{{item.name}}</p>
        <span class="font-bold">Play count: {{item.playcount}}</span>
      </div>
    </div>
  </div>
</div>
